{% extends 'base.html' %}

{% block head %} 
<title>EDIT POST</title>
{% endblock %}



{% block body %} 
<h1>EDIT</h1>

    <hr>
    <h2>Edit Blog Post:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title</label>
        
        <input class="form-control" type="text" name='title' id='title' value="{{post.title}}" aria-label="Enter title">

        <br>
        <label for="author">Author</label>
        <input class="form-control" type="text" name='author' id='author' placeholder="{{post.author}}" aria-label="Enter author">

        <br>
        
        <label for="Content">Post</label>
        <textarea class="form-control" name="content" id="content" rows="3">{{post.content}}</textarea>
          
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>

   

{% endblock %}
